[boxes]
first-run=false
view='icon-view'
window-maximized=true
window-position=[10, 14]
window-size=[800, 632]

[control-center]
last-panel='default-apps'

[desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/gnome/adwaita-timed.xml'
primary-color='#3465a4'
secondary-color='#000000'

[desktop/interface]
enable-hot-corners=true
gtk-im-module='gtk-im-context-simple'
gtk-theme='Adwaita-dark'
icon-theme='Adwaita'
toolkit-accessibility=false

[desktop/lockdown]
disable-application-handlers=false
disable-command-line=false
disable-lock-screen=false
disable-log-out=true
disable-print-setup=true
disable-printing=true
disable-save-to-disk=false
disable-user-switching=true
mount-removable-storage-devices-as-read-only=false
user-administration-disabled=false

[desktop/media-handling]
autorun-x-content-ignore=@as []
autorun-x-content-open-folder=@as []
autorun-x-content-start-app=['x-content/ostree-repository']

[desktop/notifications]
application-children=['org-gnome-nautilus', 'org-gnome-terminal', 'org-gnome-software']
show-in-lock-screen=false

[desktop/notifications/application/firefox]
application-id='firefox.desktop'
enable=false

[desktop/notifications/application/gnome-color-panel]
enable=false

[desktop/notifications/application/gnome-control-center]
enable=false

[desktop/notifications/application/gnome-datetime-panel]
enable=false

[desktop/notifications/application/gnome-network-panel]
application-id='gnome-network-panel.desktop'

[desktop/notifications/application/gnome-power-panel]
enable-sound-alerts=false

[desktop/notifications/application/gnome-printers-panel]
enable=false

[desktop/notifications/application/gnome-system-monitor]
enable=false

[desktop/notifications/application/libreoffice-writer]
enable=false

[desktop/notifications/application/org-gnome-baobab]
enable=false

[desktop/notifications/application/org-gnome-boxes]
enable=false

[desktop/notifications/application/org-gnome-calculator]
enable=false

[desktop/notifications/application/org-gnome-characters]
enable=false

[desktop/notifications/application/org-gnome-diskutility]
enable=false

[desktop/notifications/application/org-gnome-eog]
enable=false

[desktop/notifications/application/org-gnome-evince]
enable=false

[desktop/notifications/application/org-gnome-fileroller]
enable=false

[desktop/notifications/application/org-gnome-font-viewer]
enable=false

[desktop/notifications/application/org-gnome-gedit]
application-id='org.gnome.gedit.desktop'
enable=false

[desktop/notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'
enable=false

[desktop/notifications/application/org-gnome-screenshot]
enable=false

[desktop/notifications/application/org-gnome-software]
application-id='org.gnome.Software.desktop'
enable=false

[desktop/notifications/application/org-gnome-terminal]
application-id='org.gnome.Terminal.desktop'
enable=false

[desktop/notifications/application/org-gnome-totem]
enable=false

[desktop/notifications/application/org-gnome-tweaks]
enable=false

[desktop/notifications/application/transmission-gtk]
application-id='transmission-gtk.desktop'

[desktop/notifications/application/yelp]
enable=false

[desktop/peripherals/touchpad]
tap-to-click=true
two-finger-scrolling-enabled=true

[desktop/privacy]
disable-camera=true
disable-microphone=true
disable-sound-output=false
hide-identity=true
old-files-age=uint32 1
recent-files-max-age=-1
remember-app-usage=false
remember-recent-files=false
remove-old-temp-files=true
remove-old-trash-files=true
report-technical-problems=false
send-software-usage-stats=false
show-full-name-in-top-bar=true
usb-protection=true
usb-protection-level='lockscreen'

[desktop/screensaver]
color-shading-type='solid'
lock-delay=uint32 0
lock-enabled=false
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/gnome/adwaita-timed.xml'
primary-color='#3465a4'
secondary-color='#000000'

[desktop/search-providers]
disable-external=true
sort-order=['org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[desktop/sound]
allow-volume-above-100-percent=true

[desktop/wm/preferences]
button-layout='appmenu:minimize,close'

[evolution-data-server]
migrated=true
network-monitor-gio-name=''

[file-roller/dialogs/extract]
recreate-folders=true
skip-newer=false

[file-roller/dialogs/new]
default-extension='.tar.gz'
encrypt-header=false
volume-size=0

[file-roller/listing]
list-mode='as-folder'
name-column-width=250
show-path=false
sort-method='name'
sort-type='ascending'

[file-roller/ui]
sidebar-width=200
window-height=480
window-width=600

[gedit/plugins]
active-plugins=['spell', 'sort', 'docinfo']

[gedit/preferences/editor]
background-pattern='grid'
bracket-matching=true
display-line-numbers=true
editor-font='Monospace 12'
highlight-current-line=false
insert-spaces=true
scheme='cobalt'
tabs-size=uint32 4
use-default-font=false
wrap-last-split-mode='word'

[gedit/preferences/ui]
show-tabs-mode='auto'

[gedit/state/window]
bottom-panel-size=140
side-panel-active-page='GeditWindowDocumentsPanel'
side-panel-size=200
size=(861, 815)
state=87168

[gthumb/browser]
browser-sidebar-width=285
fullscreen-sidebar='hidden'
fullscreen-thumbnails-visible=false
maximized=true
properties-visible=false
sidebar-sections=['GthFileProperties:expanded', 'GthFileComment:expanded', 'GthFileDetails:expanded', 'GthImageHistogram:expanded']
sidebar-visible=true
sort-inverse=false
sort-type='file::mtime'
statusbar-visible=true
thumbnail-list-visible=true
viewer-sidebar='properties'

[gthumb/convert-format]
mime-type='image/jpg'

[gthumb/crop]
aspect-ratio='display'
aspect-ratio-height=900
aspect-ratio-invert=false
aspect-ratio-width=1600
bind-dimensions=false
bind-factor=8
grid-type='thirds'

[gthumb/data-migration]
catalogs-2-10=false

[gthumb/dialogs/save-file]
show-options=true

[gthumb/general]
active-extensions=['change_date', 'comments', 'contact_sheet', 'convert_format', 'desktop_background', 'edit_metadata', 'exiv2_tools', 'file_manager', 'find_duplicates', 'gstreamer_tools', 'gstreamer_utils', 'image_print', 'image_rotation', 'importer', 'jpeg_utils', 'list_tools', 'oauth', 'raw_files', 'red_eye_removal', 'rename_series', 'resize_images', 'search', 'selections', 'slideshow', 'terminal']

[gthumb/resize-images]
height=80
keep-aspect-ratio=true
mime-type=''
unit='percentage'
width=80

[login-screen]
enable-fingerprint-authentication=false
enable-password-authentication=true
enable-smartcard-authentication=false

[mutter]
center-new-windows=false
dynamic-workspaces=false

[nautilus/icon-view]
default-zoom-level='standard'

[nautilus/list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency', 'starred', 'detailed_type']
default-visible-columns=['name', 'size', 'date_modified']

[nautilus/preferences]
click-policy='single'
default-folder-viewer='icon-view'
default-sort-order='type'
search-filter-time-type='last_modified'
search-view='list-view'
show-delete-permanently=false
show-image-thumbnails='always'

[nautilus/window-state]
initial-size=(847, 486)
maximized=false

[settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'

[settings-daemon/plugins/xsettings]
antialiasing='grayscale'
hinting='slight'

[shell]
enabled-extensions=['activities-config@nls1729', 'dash-to-dock@micxgx.gmail.com', 'places-menu@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['firefox.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.gedit.desktop', 'org.gnome.Boxes.desktop', 'atom.desktop', 'transmission-gtk.desktop']

[shell/extensions/dash-to-dock]
apply-custom-theme=true
dash-max-icon-size=40
dock-position='BOTTOM'
intellihide-mode='FOCUS_APPLICATION_WINDOWS'
preferred-monitor=0
show-mounts=false
show-trash=false

[shell/weather]
automatic-location=false

[software]
download-updates=false
download-updates-notify=false
first-run=false
show-nonfree-prompt=false

[system/location]
enabled=false
max-accuracy-level='country'
